name: Run Tests
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install pytest pytest-html  # Install your test runner
      - name: Run tests
        run: pytest tests/ --html=report.html  # Generate a report
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: report.html
